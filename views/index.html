<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Short</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <header class="page-header">
        Coding Challenge
        <h2>Just Like Bit.ly</h2>
        <h3>Enter or paste in a URL, and we will generate a shorter one for you</h3>
    </header>

    <div class="wrapper">

      <div class="d-flex justify-content-center align-self-center">
        <form id="short-url" method="POST">
          <input class="form-control-lg url-input" id="url-field" type="text" placeholder="Paste a URL..."/>
          <input class="btn-lg btn-primary" type="submit" value="Shorten" />
        </form>
      </div>

      <div class="d-flex justify-content-center align-self-center longForm">
        <form id="long-url">
          <input class="form-control-lg url-input" id="logn-url-field" type="text" placeholder="Paste the short URL to retreive the Original link"/>
          <input class="btn-lg btn-primary" type="submit" value="Original" />
        </form>
      </div>

      <div class="d-flex justify-content-center align-self-center">
        <div class="alert copy-link" id="link"></div>
        <div class="" id="show-message"></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../javascript/helper.js"></script>

  </body>
</html>
